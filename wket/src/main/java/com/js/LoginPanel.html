<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>LoginPanel markup</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>

<body>
	<wicket:panel>
		<h3>Please sign in!</h3>

		<form wicket:id="form_login">
			User name: <input type="text" wicket:id="username" /> Password: <input
				type="text" wicket:id="password" /> <input type="submit"
				value="Send to server" /> ￼￼￼￼￼￼
		</form>
	</wicket:panel>
</body>
</html>
